<form (ngSubmit)="createOrUpdate()">

  <div class="form-group">
      <label for="anything">Anything</label>
      <input type="text" name="name" [(ngModel)]="task.name" class="form-control">
  </div>
  
  <div class="form-group">
        <label for="anything">Anything</label>
        <input type="text" name="time" [(ngModel)]="task.time" class="form-control">
  </div>

  <input type="submit" value="Submit" class="btn btn-success">
</form>
